<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=M+PLUS+Rounded+1c:wght@500;800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <article class="blog-card">
           
            <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration of the article">
           
            <section class="card-content">
                
                <p class="category text-preset-3-bold">Learning</p>
                
                <p class="date text-preset-3">Published 21 Dec 2023</p>

                <a href="#" class="card-title"><h1 class="text-preset-1">HTML & CSS foundations</h1></a>

                <p class="description text-preset-2">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                
                <div class="author">
                  <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar">
                  <span class="author-name text-preset-3-bold">Greg Hooper</span>
                </div>  
            </section>

            
           
        </article>
    </main>
</body>
</html>
